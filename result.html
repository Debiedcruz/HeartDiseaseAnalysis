<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Analysis Result</title>
</head>
<body>
    <h2>Prediction Result</h2>

        <p class="negative">Heart Disease Prediction: Negative</p>
    {% endif %}
</body>

</html>
